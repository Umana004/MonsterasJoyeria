<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Banner superior -->
  <header class="banner">
    <button id="menu-toggle">☰</button>
    <h1>Joyería Monsteras</h1>
    <img src="recursos/LOGO.jpg" alt="" class="logo">
  </header>

  <!-- Contenedor general -->
  <div class="container">
    <!-- Sidebar de categorías -->
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="#">Anillos</a></li>

        <li><a href="#">Pulseras</a></li>
        <li><a href="#">Relojes</a></li>
        <li><a href="#">Ofertas</a></li>

    <!-- Sección principal de productos -->
    <main class="contenido">
      <h2>Productos destacados</h2>
      <div class="productos">
        <div class="producto">
          <img src="recursos/anilloPlata.jpg">
          <h3>Anillo de plata</h3>
          <p>₡35.500</p>
        </div>
        <div class="producto">
          <img src="recursos/collar.jpg">
          <h3>Cadena de Oro</h3>
          <p>₡200.000</p>
        </div>
        <div class="producto">
          <img src="recursos/reloj2.jpg">
          <h3>Reloj</h3>
          <p>₡30.000</p>
        </div>
